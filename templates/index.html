<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AI髪型判定</title>
    <link rel="stylesheet" href="../static/stylesheet.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a
          class="navbar-brand"
          href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/#"
        >
          AI髪型判定
        </a>

        {% if message=="ログインできました" %}

        <span class="navbar-text text-white login-text">ログイン中です</span>

        {% else %} {% endif %}

        

        <button class="btn btn-outline-success my-2 my-sm-0">
          <a class="link-text" href="/logout">Logout</a>
        </button>
      </nav>
    </header>

    <main>
      <h2>AIがあなたにお勧めの髪型を判定します。</h2>
      <p>正面の顔が映った画像を送信してください</p>
      <form method="POST" enctype="multipart/form-data">
        <input class="file_choose" type="file" name="file" />
        <input class="btn btn-outline-success" value="submit!" type="submit" />
      </form>
      <div class="answer">{{answer}}</div>
      <div class="comment">{{comment}}</div>
      <div class="all_comment">{{allcomment}}</div>
    </main>

    <footer>
    </footer>
  </body>
</html>
